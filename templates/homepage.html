{% extends "base.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
{% include 'navbar_for_home.html' %}

<style>
    .icon-card {
        display: inline-block;
        width: 150px;
        height: 100px;
        border-radius: 8px;
        text-align: center;
        line-height: 1.5;
        font-size: 1.2rem;
        transition: transform 0.3s, background-color 0.3s;
        color: #fff;
    }
    
    .icon-card-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
    
    /* Blue theme for Login */
    .login-card {
        background-color: #0d6efd; /* Bootstrap Primary Blue */
    }
    .login-card:hover {
        background-color: #084298; /* Darker Blue */
    }
    
    /* Gray theme for Sign Up */
    .signup-card {
        background-color: #6c757d; /* Bootstrap Secondary Gray */
    }
    .signup-card:hover {
        background-color: #495057; /* Darker Gray */
    }
    
    /* Icon Styling */
    .icon-card i {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    /* Carousel Image Styling */
    .carousel-inner img {
        max-height: 50rem; /* Adjust height to improve clarity */
        object-fit: cover; /* Ensures the image doesn't stretch */
    }
</style>

<!-- Carousel Section -->
<div id="backgroundCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='images/bg2.png') }}" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/bg3.webp') }}" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/bg1.jpg') }}" class="d-block w-100" alt="Slide 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#backgroundCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#backgroundCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Content Section -->
<div class="container text-center mt-5 position-absolute top-50 start-50 translate-middle">
    <h1 class="text-white">Welcome to Library Management System</h1>
    <div class="mt-4 d-flex justify-content-center">
        <a href="{{ url_for('login') }}" class="icon-card login-card text-decoration-none me-3">
            <div class="icon-card-content">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Login</span>
            </div>
        </a>
        <a href="{{ url_for('register') }}" class="icon-card signup-card text-decoration-none">
            <div class="icon-card-content">
                <i class="bi bi-person-plus"></i>
                <span>Sign Up</span>
            </div>
        </a>
    </div>
</div>

{% endblock %}
