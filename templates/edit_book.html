{% extends "base.html" %}
{% include 'navbar.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ book.title }}" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{ book.author }}" required>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{ book.genre }}" required>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" value="{{ book.year }}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description">{{ book.description }}</textarea>

    <label for="cover_url">Cover URL:</label>
    <input type="url" id="cover_url" name="cover_url" value="{{ book.cover_url }}">

    <button type="submit">Update Book</button>
</form>
{% endblock %}
